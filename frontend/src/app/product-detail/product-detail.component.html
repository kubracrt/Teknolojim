<div class="container mt-4">
  <div class="row">
    <div class="col-md-4 text-center">
      <div class="card">
        <img [src]="product?.imageUrl" alt="{{ product?.name }}" class="img-fluid" style="max-height: 450px;">
      </div>
    </div>

    <div class="col-md-6">
      <h2 class="text-3xl font-bold">{{ product?.name }}</h2>
      <h6 class=" text-2xl mt-2">Satıcı:  {{product?.userName}}</h6>

      <div class="align-items-center">
        <h4 class="mt-3 text-2xl font-bold">{{ product?.price | currency:'TRY' }}</h4>
      </div>

      <p class="text-black mt-3"> 1-2 iş günü içinde kargoda</p>

      <p>{{product?.stock}} adet stokta kalmıştır.</p>

      <button class="btn btn-warning btn-lg w-100 mt-3" (click)="addShoppingCard()">
        <i class="bi bi-cart"></i> Sepete Ekle
      </button>
    </div>
  </div>
</div>
