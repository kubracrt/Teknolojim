<div class="row">
  <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" *ngFor="let p of products">
    <div class="card">
      <a [routerLink]="['/product', p.id]" class="text-decoration-none">
        <img [src]="p.imageUrl" alt="{{ p.name }}" class="card-img-top" style="height: 300px; width: 100%; object-fit: contain; object-position: center; background-color: white;">
        <div class="card-body text-info">
          <h5 class="card-title">{{ p.name }}</h5>
          <p>{{ p.price }}</p>
        </div>
      </a>
      <button class="btn btn-info" (click)="addShoppingCard(p)">Sepete Ekle</button>
    </div>
  </div>
</div>
