<div class="min-h-screen bg-gray-100 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="bg-white shadow-2xl rounded-xl max-w-5xl w-full mx-auto p-10">

    <div class="flex justify-between items-center mb-12">
      <h2 class="text-4xl font-semibold text-gray-800">
        Merhaba, <span class="text-blue-600">{{ username }}</span>
      </h2>
      <button
        class="py-3 px-6 bg-red-600 text-white rounded-full hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 transition-all duration-300"
        (click)="logout()">
        Çıkış Yap
      </button>
    </div>

    <div class="bg-white shadow-lg rounded-lg p-8 mb-8">
      <h3 class="text-2xl font-semibold text-gray-800 mb-6">Kullanıcı Bilgileri</h3>
      <div class="overflow-x-auto">
        <table class="w-full border border-gray-200 rounded-lg">
          <thead class="bg-blue-600 text-white">
            <tr>
              <th class="px-6 py-3 text-left">ID</th>
              <th class="px-6 py-3 text-left">Kullanıcı Adı</th>
              <th class="px-6 py-3 text-left">Email</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let otherUser of user" class="border-b hover:bg-gray-100 transition-all duration-300">
              <td class="px-6 py-4 text-left">{{ otherUser.id }}</td>
              <td class="px-6 py-4 text-left">{{ otherUser.username }}</td>
              <td class="px-6 py-4 text-left">{{ otherUser.email }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="bg-white shadow-lg rounded-lg p-8">
      <h3 class="text-2xl font-semibold text-gray-800 mb-4">Hesap Menüsü</h3>
      <div class="flex flex-col space-y-4">
        <a routerLink="/orders" class="block w-full text-center py-3 text-lg text-white bg-blue-500 rounded-lg hover:bg-blue-600 transition-all">
          Siparişlerim
        </a>
        <a routerLink="/wishlist" class="block w-full text-center py-3 text-lg text-white bg-red-500 rounded-lg hover:bg-red-600 transition-all">
          Favorilerim
        </a>
      </div>
    </div>
  </div>
</div>
